{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" class="card" alt="" width="500">
        </div>
        <div class="col-md-6">
            <h2>{{item.id}}</h2>
            <h2>{{item.item_name}}</h2>
            <h2>{{item.item_desc}}</h2>
            <h2>${{item.item_price}}</h2>

            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">delete</a>


        </div>

    </div>
</div>
{% endblock %}
